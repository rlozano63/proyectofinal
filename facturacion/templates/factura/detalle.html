{% extends 'AdminLTE/index.html' %}

{% block content %}


	<h1>Factura {{ factura.pk }}</h1>

	<table class="table">
		<thead>
			<tr>
				<th>id</th>
				<th>Producto</th>
				<th>Cantidad</th>
				<th>valor</th>
			</tr>
		</thead>
		<tbody>
			{% for det in detalle %}
				<tr>
					<td>{{ det.pk }}</td>
					<td>{{ det.producto }}</td>
					<td>{{ det.cantidad }}</td>
					<td>{{ det.valor }}</td>
				</tr>
			{% empty %}
				<tr>
					<td>Sin Productos</td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
{% endblock content %}
